<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pdf.css">
</head>
<body>
    <div class="wraper">
        <div class="pdf-container">
            <img class="pdf-img"src="./tttt.png" alt="">
            <div class="surname print">
                <h3>Surname</h3>
            </div>
            <div class="name print">
                <h3>Name</h3>
            </div>
            <div class="year print">
                <h3>Year</h3>
            </div>
            <div class="month print">
                <h3>Month</h3>
            </div>
            <div class="day print">
                <h3>Day</h3>
            </div>
            <div class="passport-num print">
                <h3>Passport N</h3>
            </div>
            <div class="passport-issue-date print">
                <h3>Pass date</h3>
            </div>
            <div class="adress-in-korea print">
                <h3>Adress in Korea</h3>
            </div>
            <div class="phone-num print">
                <h3>Phone No</h3>
            </div>
            <div class="date print">
                <h3>Date</h3>
            </div>
            <div class="signature print">
                <h3>Signature</h3>
            </div>
        </div>
    </div>
    
</body>
</html>
