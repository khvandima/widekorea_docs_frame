<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pdf.css">
</head>
<body>
    <div class="wraper">
        <div class="pdf-container">
            <img class="pdf-img"src="./translators_confirm.png" alt="">
            
            <!--  Translator -->
            <div class="nationality-translator print">
                <h3>Nationality</h3>
            </div>
            <div class="fullname-translator print">
                <h3>Full names</h3>
            </div>
            <div class="date-of-birth-translator print">
                <h3>Date of birth</h3>
            </div>
            <div class="sex-translator print">
                <h3>Sex</h3>
            </div>
            <div class="adress-in-korea-translator print">
                <h3>Adress in Korea</h3>
            </div>
            <div class="phone-num-translator print">
                <h3>Phone No</h3>
            </div>
            <!--  Translator -->

            <!-- Client -->
            <div class="nationality-client print">
                <h3>Nationality</h3>
            </div>
            <div class="fullname-client print">
                <h3>Full names</h3>
            </div>
            <div class="date-of-birth-client print">
                <h3>Date of birth</h3>
            </div>
            <div class="sex-client print">
                <h3>Sex</h3>
            </div>
            <!-- Client -->

            <div class="document print">
                <h3>Document</h3>
            </div>


            <div class="year print">
                <h3>Year</h3>
            </div>
            <div class="month print">
                <h3>M</h3>
            </div>
            <div class="day print">
                <h3>D</h3>
            </div>

            <div class="fullname-translator_sign print">
                <h3>Full names</h3>
            </div>
            <div class="signature print">
                <h3>Signature</h3>
            </div>
        </div>
    </div>
    
</body>
</html>
