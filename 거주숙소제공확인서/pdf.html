<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pdf.css">
</head>
<body>
    <div class="wraper">
        <div class="pdf-container">

            <img class="pdf-img"src="./ConfirmationForm.png" alt="">

            <!-- ! Recipient -->
            <div class="nationality-recipient print">
                <h3>Nationality</h3>
            </div>
            <div class="IdCardNum-recipient print">
                <h3>Id Card Number</h3>
            </div>
            <div class="name-recipient print">
                <h3>Name</h3>
            </div>
            <div class="phone-num_recipient print">
                <h3>Phone No</h3>
            </div>
            <div class="adress-in-korea_recipient print">
                <h3>Adress in Korea</h3>
            </div>
            <!-- ! Recipient -->

            <!-- ! Provider -->
            <div class="nationality-provider print">
                <h3>Nationality</h3>
            </div>
            <div class="IdCardNum-provider print">
                <h3>Id Card Number</h3>
            </div>
            <div class="name-provider print">
                <h3>Name</h3>
            </div>
            <div class="phone-num_provider print">
                <h3>Phone No</h3>
            </div>
            <!-- ! Provider -->

            <div class="year print">
                <h3>Year</h3>
            </div>
            <div class="month print">
                <h3>M</h3>
            </div>
            <div class="day print">
                <h3>D</h3>
            </div>
            <div class="name-provider_sign print">
                <h3>Name</h3>
            </div>
            <div class="signature print">
                <h3>Signature</h3>
            </div>
        </div>
    </div>
    
</body>
</html>
